<script>
    function viewer_init () {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()

<script>
    function wait(callback, seconds) {
        var timelag = null;
        timelag = window.setTimeout(callback, seconds);
    }

    function clipboard(e, t, a) {
        var initCopyCode = function() {
            var copyHtml = '';
            copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
            copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
            copyHtml += '</button>';
            $(".highlight .code pre").before(copyHtml);
            $(".article pre code").before(copyHtml);
            var clipboard = new ClipboardJS('.btn-copy', {
                target: function(trigger) {
                    return trigger.nextElementSibling;
                }
            });
            clipboard.on('success', function(e) {
                let $btn = $(e.trigger);
                $btn.addClass('copied');
                let $icon = $($btn.find('i'));
                $icon.removeClass('ri-file-copy-2-line');
                $icon.addClass('ri-checkbox-circle-line');
                let $span = $($btn.find('span'));
                $span[0].innerText = 'COPIED';

                wait(function() { // 等待两秒钟后恢复
                    $icon.removeClass('ri-checkbox-circle-line');
                    $icon.addClass('ri-file-copy-2-line');
                    $span[0].innerText = 'COPY';
                }, 2000);
            });
            clipboard.on('error', function(e) {
                e.clearSelection();
                let $btn = $(e.trigger);
                $btn.addClass('copy-failed');
                let $icon = $($btn.find('i'));
                $icon.removeClass('ri-file-copy-2-line');
                $icon.addClass('ri-time-line');
                let $span = $($btn.find('span'));
                $span[0].innerText = 'COPY FAILED';

                wait(function() { // 等待两秒钟后恢复
                    $icon.removeClass('ri-time-line');
                    $icon.addClass('ri-file-copy-2-line');
                    $span[0].innerText = 'COPY';
                }, 2000);
            });
        }
        initCopyCode();
    }
    $(function() {
        clipboard(window, document);
    });
</script>

<script>
    function viewer_init () {
        let pswpElement = document.querySelectorAll('.pswp')[0];
        let $imgArr = document.querySelectorAll(('.article-entry img:not(.reward-img)'))

        $imgArr.forEach(($em, i) => {
            $em.onclick = () => {
                // slider展开状态
                // todo: 这样不好，后面改成状态
                if (document.querySelector('.left-col.show')) return
                let items = []
                $imgArr.forEach(($em2, i2) => {
                    let img = $em2.getAttribute('data-idx', i2)
                    let src = $em2.getAttribute('data-target') || $em2.getAttribute('src')
                    let title = $em2.getAttribute('alt')
                    // 获得原图尺寸
                    const image = new Image()
                    image.src = src
                    items.push({
                        src: src,
                        w: image.width || $em2.width,
                        h: image.height || $em2.height,
                        title: title
                    })
                })
                var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
                    index: parseInt(i)
                });
                gallery.init()
            }
        })
    }
    viewer_init()

</script>



        
        

        <div class="chrome-hint">
    <img src="/images/chrome.svg" alt="" class="chrome-icon">
    <div class="hint">
        <span>建议用外部浏览器打开，获得最佳体验！</span>
        <div class="check">
            <input type="checkbox" id="no-hint" checked>
            <label for="no-hint">不再提示</label>
        </div>
    </div>
    <a href="javascript:chrome_close()" class="close">
        <img src="/images/close.svg" alt="" class="close">
    </a>
</div>
<script>
    let url = navigator.userAgent.toLowerCase();
    if (!(url.indexOf("qq") > -1 || url.indexOf("micromessenger") > -1)) {
        // 非QQ和微信内置浏览器
        $(".chrome-hint").hide();
    } else {
        if (localStorage.no_chrome_hint == 1 || sessionStorage.no_chrome_hint == 1) {
            // 已经不再提示
            $(".chrome-hint").hide();
        } else {
            sessionStorage.no_chrome_hint = 1;
        }
    }

    function chrome_close () {
        if ($("#no-hint").is(":checked")) {
            localStorage.no_chrome_hint = 1;
        }
        $(".chrome-hint").css({
            "transition": "1s ease-in",
            "bottom": "-120px"
        });
    }

    setTimeout(function () {
        $(".chrome-hint").css({
            "transition": "1s ease-in",
            "bottom": "-120px"
        });
    }, 11000);

</script>
